
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">
	<meta name="format-detection" content="telephone=no" >
	<meta name="apple-mobile-web-app-capable" content="yes">
	<title>html5-canvas拼图游戏</title>
	<link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
	<canvas id="canvas" class="main" width="270" height="270"></canvas>
	
	<button class="j_btn btn">重玩一句</button>
	<button class="btn-size btn_2 btn" data-size="2">二阶</button>
	<button class="btn-size btn_3 btn" data-size="3">三阶</button>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/tools.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript">
		var canvas = document.getElementById('canvas');
		var context = canvas.getContext('2d');
		var size = 2;
		var game = new Game({
			canvas:canvas,
			ctx:context,
			size:2,
			pic:'img/270.jpg',
			picWidth:270,
			picHeight:270
		});
		$('.btn').on('click',function  () {
			game = new Game({
				canvas:canvas,
				ctx:context,
				size:size,
				pic:'img/270.jpg',
				picWidth:270,
				picHeight:270
			});
		});
		$('.btn-size').on('click',function  () {
			size = $(this).data('size');
			game = new Game({
				canvas:canvas,
				ctx:context,
				size:size,
				pic:'img/270.jpg',
				picWidth:270,
				picHeight:270
			});
		});
	</script>
</body>
</html>
